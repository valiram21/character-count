<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character-count task</title>
    <link rel="stylesheet" href="./charactercount.css">
</head>
<body>
    <section>
        <section class="container">
            <h1>Real-Time Character Counter</h1>
            <textarea id="textarea" class="textarea" maxlength="50" placeholder="Please write your text here..."></textarea>
            <div class="counter-container">
                <p>Total Characters: <span class="total-character" id="total-character"></span></p>
                <p>Remaining: <span class="remaining-character" id="remaining-character"></span></p>
            </div>
        </section>
        
    </section>

    <script src="./charactercount.js"></script>
</body>
</html>
